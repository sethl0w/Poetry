I was walking on the street

and I saw someone who looked just like

you.

From the back I was sure it was you.

Anxious, scared, fear.

You’ve moved on.

I felt everything I didn’t want to feel,

that I wish I could make you feel.

Then maybe,

you’d hear me out.
